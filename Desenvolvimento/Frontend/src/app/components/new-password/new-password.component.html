<app-main
  [title]="'Redefinir senha'"
  [subtitle]="'Entre abaixo o código de confirmação e a nova senha'"
>
  <div class="row">
    <form class="col-12 col-md-6 offset-md-3">
      <div class="form-group">
        <label for="code">Código</label>
        <input
          type="text"
          class="form-control"
          id="code"
          [(ngModel)]="code"
          name="code"
          required
        />
      </div>
      <div class="form-group">
        <label for="inpPass1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="inpPass1"
          placeholder="Password"
          [(ngModel)]="pass1"
          name="inpPass1"
        />
      </div>
      <div class="form-group">
        <label for="inpPass2">Confirme a senha</label>
        <input
          type="password"
          class="form-control"
          id="inpPass2"
          placeholder="Password"
          [(ngModel)]="pass2"
          name="inpPass2"
        />
        <p *ngIf="pass1 !== pass2">As senhas não correspondem</p>
      </div>
      <div class="row">
        <div class="col-12 mt-2">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            (click)="defineNewPassword(code, pass1, pass2)"
          >
            Redefinir senha
          </button>
        </div>
      </div>
    </form>
  </div>
</app-main>
