<table class="table mt-4">
  <thead>
    <tr>
      <th>Idade:</th>
      <th>Nome:</th>
      <th>Dose multipla</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vaccine of vaccines">
      <td>
        {{ vaccine.idade_inicio
        }}{{ vaccine.idade_fim ? ' ~ ' + vaccine.idade_fim : '' }}
      </td>
      <td>{{ vaccine.nome }}</td>
      <td>{{ vaccine.dose_multipla == 0 ? 'n√£o' : 'sim' }}</td>
      <td>
        <button class="btn btn-danger ml-2" (click)="this.remove(vaccine.id)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
