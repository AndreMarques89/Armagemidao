<div class="form mx-2">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label>Código:</label>
        <input
          type="text"
          class="form-control"
          name="code"
          [(ngModel)]="inputCode"
          placeholder="Código"
        />
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-grup">
        <label>Nome:</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="inputName"
          placeholder="Nome do medicamento"
        />
      </div>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="this.save(inputName, inputCode)">
        Salvar
      </button>
    </div>
  </div>
</div>
